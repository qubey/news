{% extends "trends/base.html" %}

{% block content %}
<table class="table table-hover" style="width: 500px;">
  {% for city, list in city_words %}
    <tr>
      <td>
        <h4>{{ city }}</h4>
      </td>
      <td>
       <ul class="list-unstyled">
        {% for word in list %}
          <li><h6>{{ word.word }} ({{word.total_count}})</h6></li>
        {% endfor %}
        </ul>
      </td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
